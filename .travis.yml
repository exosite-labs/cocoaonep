language: objective-c
xcode_workspace: Project/CocoaOnePExample.xcworkspace
xcode_scheme: CocoaOnePExample
before_install:
  - brew update
  - brew upgrade xctool
install:
    - cd Project
    - export LANG=en_US.UTF-8
    - sudo gem install --no-document cocoapods
    - pod install
script: xctool -workspace CocoaOnePExample.xcworkspace -scheme CocoaOnePExample -sdk iphonesimulator7.1 test
notifications:
